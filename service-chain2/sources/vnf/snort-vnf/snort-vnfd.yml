
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "snort2-vnf"
version: "0.1"
author: "Manuel Peuster, Paderborn University, manuel.peuster@uni-paderborn.de"
description: "Snort IDS VNF that monitors traffic on br0 configured as L2 bridge between input/output interface."
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "sonatanfv/sonata-snort-ids-vnf"
    vm_image_format: "docker"
    resource_requirements:
      cpu:
        vcpus: 1
        cpu_bw: 0.2
      memory:
        size: 512
        size_unit: "MB"
      storage:
        size: 512
        size_unit: "MB"
    connection_points:
      - id: "cp01"
        interface: "ipv4"
        type: "internal"
      - id: "cp02"
        interface: "ipv4"
        type: "internal"
      - id: "cp03"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:cp01"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp02"
      - "input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp03"
      - "output"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"
